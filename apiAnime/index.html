<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otakudesu API Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <style>
        body.light-mode { background-color: #ffffff; color: #1a202c; }
        body.dark-mode { background-color: #1a202c; color: #ffffff; }
        body::before {
            content: ''; position: fixed; width: 0; height: 0; border-radius: 50%;
            background: inherit; z-index: -1000;
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
            pointer-events: none;
        }
        body.animate-light::before { background-color: #ffffff; width: 200vw; height: 200vw; top: var(--circle-top); left: var(--circle-left); }
        body.animate-dark::before { background-color: #1a202c; width: 200vw; height: 200vw; top: var(--circle-top); left: var(--circle-left); }
        .method-badge { padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem; font-weight: 600; text-transform: uppercase; }
        .get { background-color: #34d399; color: white; }
        .code-block {
            background-color: #2d3748; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem;
            overflow-x: auto; overflow-y: auto; max-height: 400px;
            font-family: 'Courier New', Courier, monospace; font-size: 0.875rem;
        }
        .input-box {
            width: 100%; padding: 0.5rem; border-radius: 0.375rem;
            border: 2px solid #4a5568; background-color: #2d3748; color: #e2e8f0;
            font-family: monospace; margin-top: 0.5rem;
        }
        .try-button {
            margin-top: 0.5rem; padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 600;
        }
        .loading::after { content: '...'; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }
    </style>
</head>
<body class="dark-mode font-sans antialiased">
    <div class="container mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">Otakudesu API Documentation</h1>
            <p class="text-lg">Version 1.0.0</p>
            <button id="theme-toggle" class="mt-4 px-4 py-2 bg-gray-800 text-white rounded">Toggle Light/Dark</button>
        </header>
        <section>
            <h2 class="text-2xl font-semibold mb-6">Available Endpoints</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="p-6 shadow-lg rounded-lg border-l-4 border-green-500 bg-gray-800">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-xl font-bold">/anime/home</h3>
                        <span class="method-badge get">GET</span>
                    </div>
                    <p class="mb-3 text-sm opacity-80">Latest ongoing and completed anime</p>
                    <div class="bg-gray-900 p-2 rounded text-sm font-mono text-green-400 mb-3">
                        https://lnncloud.app/apiAnime/anime/home
                    </div>
                    <pre class="code-block"><code id="home-example"></code></pre>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });
        const ex = {"ongoing":[{"title":"Blue Lock S2","episode":"Ep 9"}]};
        document.getElementById('home-example').textContent = JSON.stringify(ex, null, 2);
    </script>
</body>
</html>
